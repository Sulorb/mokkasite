<ion-content>

  <ion-fab horizontal="end" vertical="top" slot="fixed">
    <ion-fab-button color="light" (click)="focusMap()">
      <img src="assets/pictos/focus.svg" alt="">
    </ion-fab-button>
    <ion-fab-button color="light" (click)="openModalMenu()" style="margin-top: 15px;">
      <img src="assets/pictos/burgerMenu.svg" alt="">
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="center">

    <ion-fab-button color="light">
      <img src="assets/pictos/plus.svg" alt="">
    </ion-fab-button>

    <ion-fab-list side="start">
      <ion-fab-button (click)="ouvrirProfil()">
        <img src="assets/pictos/profil.svg" alt="">

      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="top">
      <ion-fab-button (click)="openMissions()">
        <img src="assets/pictos/doubleCercleCheck.svg" alt="">
      </ion-fab-button>
      <ion-fab-button (click)="openUploadMenu()">
        <img src="assets/pictos/marqueurPlus.svg" alt="">
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="end">

      <ion-fab-button (click)="openPodium()">
        <img src="assets/pictos/couronne.svg" alt="">
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>
  <!-- div contenant la map -->
  <div id="map" style="width:100%; height:100%;"></div>

</ion-content>
