<ion-header>
      <ion-toolbar>
            <ion-title class="ion-text-center">{{title}}</ion-title>
          </ion-toolbar>
</ion-header>

<ion-content>
    <h2 class="ion-text-center">Photo</h2>

    <div style="text-align:center">
        <div>
            <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions"
                [imageQuality]="1" (cameraSwitched)="cameraWasSwitched($event)" (initError)="handleInitError($event)"></webcam>
            <br />
            <button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
            <button class="actionBtn" (click)="toggleWebcam();">Toggle Webcam</button>
            <br />
            <button class="actionBtn" (click)="showNextWebcam(true);" [disabled]="!multipleWebcamsAvailable">Next Webcam</button>
            
            <input id="cameraSwitchCheckbox" type="checkbox" [(ngModel)]="allowCameraSwitch"><label for="cameraSwitchCheckbox">Allow Camera
                Switch</label>
            <br />
            DeviceId: <input id="deviceId" type="text" [(ngModel)]="deviceId" style="width: 500px">
            <button (click)="showNextWebcam(deviceId);">Activate</button>
        </div>
    </div>

    <div class="snapshot" *ngIf="webcamImage">
        <h2>Nice one!</h2>
        <img [src]="webcamImage.imageAsDataUrl" />
    </div>

    <h4 *ngIf="errors.length > 0">Messages:</h4>
    <ul *ngFor="let error of errors">
        <li>{{error | json}}</li>
    </ul>



      <ion-item>
            <ion-label>Description</ion-label>
            <ion-input></ion-input>
          </ion-item>

      <ion-item>
            <ion-label>{{description}}</ion-label>
            <ion-button full class="btncolor" (click)="captureAudio()">Capture Audio</ion-button>
          </ion-item>


      <ion-list>
            <ion-item *ngFor="let file of mediaFiles" text-wrap>
                  {{ file.name }}
                  <p>{{ file.size / 1000 / 1000 | number }} MB</p>
                  <ion-button class="btncolor" (click)="play(file)">Lire</ion-button>
                </ion-item>
          </ion-list>

      <ion-button  class="btncolor" (click)="validate()">Valider</ion-button>

      <ion-button class="btncolor" (click)="getContacts()">contacts</ion-button>


</ion-content>
