<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Join Gaïa</title>
  <link href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" rel="stylesheet">

  <base href="/" />

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    window.addEventListener("load", function () {
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#efefef",
            "text": "#404040"
          },
          "button": {
            "background": "#8ec760",
            "text": "#ffffff"
          }
        },
        "theme": "classic",
        "position": "bottom-right",
        "content": {
          "message": "Chez JoinGaia, nous aimons les cookies ! Cela nous permet de nous nourrir et de vous permettre une expérience utilisateur plus agréable.",
          "dismiss": "Pas de problème !",
          "link": "En savoir moins"
        }
      })
    });
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
