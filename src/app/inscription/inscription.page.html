<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="connection"></ion-back-button>
    </ion-buttons>
    <ion-title>inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Inscription</h1>

    <ion-item>  
        <ion-label style="color: #582900">Pseudo</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

    <ion-item>
        <ion-label style="color: #582900">Mot de passe</ion-label>
        <ion-input [(ngModel)]="password1" type="password"></ion-input>
      </ion-item>

    <ion-item>
        <ion-label style="color: #582900">Mot de passe</ion-label>
        <ion-input [(ngModel)]="password2" type="password"></ion-input>
      </ion-item>

  <ion-radio-group [(ngModel)]="accountType">
    <ion-row text-center>
      <ion-col>
        <ion-row>
          <img src="assets/icon/favicon.png" width="30px"><br>
        </ion-row>
        <ion-row>
          <ion-label>Ramasseur</ion-label>
          <ion-radio value="ramasseur"></ion-radio>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <img src="assets/icon/favicon.png" width="30px"><br>
        </ion-row>
        <ion-row>
          <ion-label>Association</ion-label>
          <ion-radio value="association"></ion-radio>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <img src="assets/icon/favicon.png" width="30px"><br>
        </ion-row>
        <ion-row>
          <ion-label>Entreprise financeuse</ion-label>
          <ion-radio value="entreprise"></ion-radio>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-radio-group>

    <ion-button class="btncolor" (click)="inscription()">S'inscrire</ion-button>


</ion-content>
