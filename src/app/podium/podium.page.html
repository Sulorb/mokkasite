<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Classement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>




  <ion-grid>
    <ion-row *ngFor="let rank of ranks; let i = index">
      <ion-col size="2">{{i+1}}</ion-col>
      <ion-col size="2">
        <img src="{{rank.img}}" height="20px">
      </ion-col>
      <ion-col size="8">{{rank.name}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
