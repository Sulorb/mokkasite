<ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">{{title}}</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
    <h2 class="ion-text-center">Photo</h2>
      <img src="{{image}}" alt="">
    
    
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>{{description}}</ion-label>
        <ion-button full class="btncolor" (click)="captureAudio()">Capture Audio</ion-button>
      </ion-item>
    
    
      <ion-list>
        <ion-item *ngFor="let file of mediaFiles" text-wrap>
          {{ file.name }}
          <p>{{ file.size / 1000 / 1000 | number }} MB</p>
          <ion-button class="btncolor" (click)="play(file)">Lire</ion-button>
        </ion-item>
      </ion-list>
    
      <ion-button  class="btncolor" (click)="validate()">Valider</ion-button>
    
      <ion-button class="btncolor" (click)="getContacts()">contacts</ion-button>
    
    
    </ion-content>
