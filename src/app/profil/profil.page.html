<div style="height: 100vh;">
  <div style="position: absolute; top: 0; right: 0; background-repeat: no-repeat; z-index: -1;">
    <img src="assets/vague-profil.svg" alt="">
  </div>



  <ion-button fill="clear" icon-only (click)="back()">
    <ion-icon name="arrow-back" color="light"></ion-icon>
  </ion-button>

  <div>
    <img src="http://vaudou.be/wp-content/uploads/2012/12/Julie.jpg" alt="photo de profil" width="100px" height="100px" style="border-radius: 50%; margin-top: 50px; margin-left: calc(50% - 50px); background-size: contain;">
  </div>

  <h2 text-center>{{userInfos.name}}</h2>
  <p text-center>Inscrit(e) le : {{userInfos.date}}</p>

  <ion-row>
    <img src="assets/pictos/feuille.svg" width="20px" style="margin: 0 10px;"> <b>{{userInfos.amountPoints}} point{{userInfos.amountPoints < 1 ? 's' : ''}}</b>
  </ion-row>

  <ion-row>
    <img src="assets/pictos/couronne.svg" width="20px" style="margin: 0 10px;"> <b>4e au classement</b>
  </ion-row>

  <ion-row>
    <img src="assets/pictos/biceps.svg" width="20px" style="margin: 0 10px;"> <b>19 actions réalisées</b>
  </ion-row>

  <div style="margin-left: 20px;">
    <h1 class="rectangle">Historique</h1>
    <div *ngFor="let machin of trucs">
      <p>{{machin.date}}<br>
        {{machin.type}}<br>
      </p>

        <span style="border: 2px solid orangered; color: orangered; border-radius: 20px; padding: 8px; margin-top: -16px">+{{machin.pts}}pts</span>
    </div>
  </div>
</div>
