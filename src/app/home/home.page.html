<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center">JoinGaïa</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="center">

    <ion-fab-button>
      <ion-icon name="more"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="start">
      <ion-fab-button routerLink="/profil">
        <ion-icon name="contact"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="top">
      <ion-fab-button routerLink="/upload">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="end">
      <ion-fab-button routerLink="/plus">
        <ion-icon name="more"></ion-icon>
      </ion-fab-button>

      <ion-fab-button routerLink="/podium">
        <ion-icon name="podium"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>
    
  <!-- div contenant la map -->
    <div id="map" style="width:100%; height:100%;"></div>

</ion-content>
